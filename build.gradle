// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {url "https://raw.github.com/Psiphon-Labs/psiphon-tunnel-core-Android-library/master"}
    }
}

// define all dependencies versions here
ext {
    androidSupportLibraryVersion = '28.0.0'
    playServicesAdsVersion = '15.0.1'
    mopubSdkVersion = '5.2.0'
    adsConsentLibraryVersion = '1.0.7'
    multidexVersion = '1.0.3'
    junitVersion = '4.12'
    testRunnerVersion = '0.5'
}

subprojects {
    project.configurations.all {
        resolutionStrategy.eachDependency { details ->
            // resolve all android support library conflicts to the same version
            // except for multidex modules
            if (details.requested.group == 'com.android.support' && !details.requested.name.startsWith('multidex')) {
                details.useVersion rootProject.ext.androidSupportLibraryVersion
            }
        }
    }
}
